<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <p id="loading">Carregando...</p>
  <div id="post" class="hide">
    <a href="index.html">Voltar</a>
    <div id="post-container"></div>
    <h2>Comentários:</h2>
    <form id="comment-form">
      <div>
        <label for="email">Seu e-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
      </div>
      <div>
        <!-- o padrão para comentario é body em label da forma que vem da api -->
        <label for="body">Seu Comentários:</label>
        <textarea name="body" id="body" placeholder="Digite o seu comentário" required></textarea>
      </div>
      <input type="submit" value="enviar">
    </form>
    <div id="comments-container"></div>
  </div>
</body>

</html>
